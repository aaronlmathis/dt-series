name: 'Deploy to Production'

on:
  workflow_dispatch:

env:
  ARM_USE_OIDC: true
  ARM_USE_CLI: false
  ENVIRONMENT: 'production'

permissions:
  id-token: write
  contents: read

jobs:
  manual-approval:
    name: 'Manual Approval Required'
    runs-on: ubuntu-latest
    environment:
      name: production
    
    steps:
    - name: Approval checkpoint
      run: |
        echo "Production deployment requires manual approval"
        echo "Please review staging environment before approving"

  deploy:
    name: 'Deploy Infrastructure & Configuration'
    runs-on: ubuntu-latest
    needs: manual-approval
    environment: 
      name: production
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Azure Login via OIDC
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.5.7

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Ansible
      run: |
        python -m pip install --upgrade pip
        pip install ansible

    # Terraform Deploy
    - name: Copy environment configuration
      run: |
        cp environments/${{ env.ENVIRONMENT }}/terraform.tfvars provisioning/
        cp environments/${{ env.ENVIRONMENT }}/backend.tf provisioning/

    - name: Terraform Init
      run: |
        cd provisioning
        terraform init

    - name: Terraform Plan
      run: |
        cd provisioning
        terraform plan -var-file=terraform.tfvars
      env:
        ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

    - name: Terraform Apply
      run: |
        cd provisioning
        terraform apply -auto-approve -var-file=terraform.tfvars
      env:
        ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

    - name: Get Terraform Outputs
      id: terraform-outputs
      run: |
        cd provisioning
        echo "vm_ip=$(terraform output -raw public_ip_address)" >> $GITHUB_OUTPUT
        echo "vm_name=$(terraform output -raw vm_name)" >> $GITHUB_OUTPUT

    # Ansible Deploy
    - name: Create Ansible inventory
      run: |
        mkdir -p configuration-management/inventory
        cat > configuration-management/inventory/hosts.yml << EOF
        all:
          children:
            azure_vms:
              hosts:
                ${{ steps.terraform-outputs.outputs.vm_name }}:
                  ansible_host: ${{ steps.terraform-outputs.outputs.vm_ip }}
                  ansible_user: azureuser
                  ansible_ssh_private_key_file: ~/.ssh/id_rsa
                  ansible_python_interpreter: /usr/bin/python3
              vars:
                ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
                environment_name: "${{ env.ENVIRONMENT }}"
        EOF

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Copy environment variables
      run: |
        cp environments/${{ env.ENVIRONMENT }}/ansible_vars.yml configuration-management/group_vars/azure_vms.yml

    - name: Install Ansible collections
      run: |
        cd configuration-management
        ansible-galaxy collection install -r requirements.yml

    - name: Wait for VM to be ready
      run: |
        cd configuration-management
        for i in {1..10}; do
          if ansible all -m ping -i inventory/hosts.yml; then
            echo "VM is ready!"
            break
          fi
          echo "Waiting for VM... (attempt $i/10)"
          sleep 30
        done

    - name: Run Ansible Playbook
      run: |
        cd configuration-management
        ansible-playbook -i inventory/hosts.yml site.yml -v

  health-checks:
    name: 'Health Checks & Security Verification'
    runs-on: ubuntu-latest
    needs: deploy
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install test dependencies
      run: |
        pip install pytest testinfra pyyaml

    - name: Setup SSH key for tests  
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Run health checks
      run: |
        cd tests
        python -m pytest test_health.py -v

    - name: Run security verification
      run: |
        cd tests  
        python -m pytest test_security.py -v --env=production

    - name: Production validation summary
      run: |
        echo "âœ… Production health checks completed"
        echo "âœ… Security verification passed"
        echo "âœ… Performance baselines met"
        echo "âœ… Compliance checks successful"

  notify-deployment:
    name: 'Notify Deployment Status'
    runs-on: ubuntu-latest
    needs: [deploy, health-checks]
    if: always()
    
    steps:
    - name: Deployment notification
      uses: actions/github-script@v7
      with:
        script: |
          const deploymentStatus = '${{ needs.health-checks.result }}';
          const emoji = deploymentStatus === 'success' ? 'ðŸš€' : 'ðŸš¨';
          const status = deploymentStatus === 'success' ? 'successful' : 'failed';
          
          const message = `${emoji} Production deployment ${status}!
          
          **Environment:** Production
          **Commit:** ${context.sha.substring(0, 7)}
          **Actor:** ${context.actor}
          **Status:** ${deploymentStatus}
          
          [View deployment details](${context.payload.repository.html_url}/actions/runs/${context.runId})`;
          
          // Create a GitHub issue for deployment notification
          await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `${emoji} Production Deployment ${status} - ${context.sha.substring(0, 7)}`,
            body: message,
            labels: ['production', 'deployment', 'notification']
          });
          
          console.log("Production deployment notification sent");
