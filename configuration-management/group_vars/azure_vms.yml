# Azure VM specific variables
firewall_rules:
  - port: 22
    proto: tcp
    rule: allow
    src: "{{ allowed_ssh_cidr | default('any') }}"

# Security hardening for Azure VMs
disable_ipv6: true
kernel_parameters:
  - name: net.ipv4.ip_forward
    value: 0
  - name: net.ipv4.conf.all.send_redirects
    value: 0
  - name: net.ipv4.conf.default.send_redirects
    value: 0
